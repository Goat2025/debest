<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Fax Notification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      background: #fff;
      margin: auto;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .header {
      background-color: #0073cf;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .content {
      padding: 20px;
      font-size: 16px;
    }

    .content a {
      color: #0073cf;
      text-decoration: none;
    }

    .fax-details {
      border: 1px solid #ddd;
      padding: 15px;
      margin-top: 20px;
    }

    .fax-details p {
      margin: 8px 0;
    }

    .fax-details .label {
      font-weight: bold;
    }

    .view-fax {
      text-align: center;
      margin-top: 30px;
    }

    .view-fax a {
      background-color: #0073cf;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 16px;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-top: 40px;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      Youâ€™ve Received a New Fax Document
    </div>

    <div class="content">
      <p>You have received a new fax.</p>
      <p>To view your fax, click the button below or open it in your eFax mobile app.</p>

      

      <div class="view-fax">
        <a href="your-fax-file.pdf" target="_blank">View Fax Document</a>
      </div>
    </div>

    <div class="footer">
      This fax transmission contains confidential information. If you are not the intended recipient, please delete it and notify the sender.
    </div>
  </div>

</body>
</html>
